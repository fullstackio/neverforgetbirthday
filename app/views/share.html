<ul class="list">
  <li class="list-divider">
    Deals near <span ng-bind="user.name"</span>
  </li>
  <li ng-repeat="deal in deals">
    <h3 ng-bind="deal.title"></h3>
<div class="details">
      <img 
        ng-src="{{ deal.grid6ImageUrl }}"
        ng-if="!touch" />
      <img
        ng-src="{{ deal.mediumImageUrl }}"
        ng-if="touch" />
      <p ng-bind="deal.description"></p>
    </div>
  </li>
</ul>
