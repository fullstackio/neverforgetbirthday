<div class="row">  

  <h1>Deals near {{ user.name }}</h1>
  <div class="col-md-8 col-lg-8 deal" 
    ng-repeat="deal in deals">
    <h3 ng-bind="deal.title"></h3>
    <div class="details">
      <img 
        ng-src="{{ deal.grid6ImageUrl }}"
        ng-if="!touch" />
      <img
        ng-src="{{ deal.mediumImageUrl }}"
        ng-if="touch" />
      <p ng-bind="deal.description"></p>
    </div>
  </div>

</div>
